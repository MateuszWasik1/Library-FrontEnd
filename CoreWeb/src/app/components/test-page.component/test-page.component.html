<ng-container *ngIf="Tests$ | async as tests">
    <section class="body">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h1 class="page-title">{{translations.Get('TopMenu_Users')}}</h1>
            </div>
        </div>

        <div class="row padding-top-15 padding-bottom-15">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">TID</div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">TUID</div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                TNAME
            </div>
        </div>
        <div *ngFor="let test of tests;">
            <div class="row data-row">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <p>{{test.tid}}</p>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <p>{{test.tuid}}</p>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <p>{{test.tName}}</p>
                </div>
            </div>
        </div>
    </section>
</ng-container>
